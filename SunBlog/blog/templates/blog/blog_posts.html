<!-- blog_posts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <ul>
        {% for post in blog_posts %}
            <li>
                <h2>{{ post.titulo }}</h2>
                <p>{{ post.corpo }}</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
