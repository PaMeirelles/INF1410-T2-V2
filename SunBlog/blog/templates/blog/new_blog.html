{% block content %}
  <h1>Create a New Post</h1>
  <form method="post" action="{% url 'blog:insert_post' %}">
    {% csrf_token %}
    <input type="text" id="titulo" name="titulo" required><br><br>
        <label for="corpo">Corpo da Postagem:</label><br>
        <textarea id="corpo" name="corpo" rows="4" required></textarea><br><br>
    <button type="submit">Insert Post</button>
  </form>
{% endblock %}
