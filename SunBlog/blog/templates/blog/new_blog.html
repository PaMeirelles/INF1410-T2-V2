{% load static %}
{% block content %}
  <h1>Create a New Post</h1>
  <form id="postForm">
    {% csrf_token %}
    <label for="titulo">Title:</label><br>
    <input type="text" id="titulo" name="titulo" required><br><br>
    <label for="corpo">Post Body:</label><br>
    <textarea id="corpo" name="corpo" rows="4" required></textarea><br><br>
    <button type="button" onclick="submitForm()">Insert Post</button>
  </form>
  <script src="{% static 'javascript/constantes.js' %}"></script>
  <script src="{% static 'javascript/insert_post.js' %}"></script>
{% endblock %}
