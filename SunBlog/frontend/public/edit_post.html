  <h2>Edit Post</h2>
  <form id="post-edit-form">
    <label for="titulo">Title:</label><br>
    <input type="text" id="titulo" name="titulo" required><br><br>
    <label for="corpo">Post Body:</label><br>
    <textarea id="corpo" name="corpo" rows="4" required></textarea><br><br>
    <button id="editBtn" type="submit" onclick="saveForm()">Save changes</button>
    <button id="deleteBtn" type="submit" name="delete" onclick="deletePost()">Delete post</button>
  </form>
  <script src="javascript/constantes.js"></script>
  <script src="javascript/edit_post.js"></script>
