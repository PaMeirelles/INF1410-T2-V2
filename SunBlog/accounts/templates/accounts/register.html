{% load static %}
{% csrf_token %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <script src="{% static 'javascript/register.js' %}"></script>
    <script src="{% static 'javascript/constantes.js' %}"></script>
</head>
<body>
    <form>
        <table>
            <tbody>
                <tr><td>Username:</td><td><input type="text" name="username" id="username"></td></tr>
                <tr><td>Email:</td><td><input type="email" name="email" id="email"></td></tr>
                <tr><td>Password:</td><td><input type="password" name="password" id="password"></td></tr>
                <tr><td>Confirm Password:</td><td><input type="password" name="confirm_password" id="confirm_password"></td></tr>
                <tr><td colspan="2" align="center"><button id="btnRegister">Register</button></td></tr>
            </tbody>
        </table>
    </form>
</body>
</html>
